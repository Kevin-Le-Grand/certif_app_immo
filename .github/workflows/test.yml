name: Tests CI

on: ['push']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ Secrets.GITHUB_TOKEN.DB_HOST}}
      DB_USER: ${{ secrets.GITHUB_TOKEN.DB_USER }}
      DB_PASSWORD: ${{ secrets.GITHUB_TOKEN.DB_PASSWORD }}
      DB_PORT: ${{ secrets.GITHUB_TOKEN.DB_PORT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.GITHUB_TOKEN.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.GITHUB_TOKEN.AWS_SECRET_ACCESS_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s app -p '*test.py'